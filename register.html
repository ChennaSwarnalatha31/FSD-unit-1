<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Page</title>
</head>
<body>
<h1>Registration Page</h1>
<form>
<label for="name">Name:</label>
<input type="text" id="name" name="name" required><br>
<label for="rollNumber">Roll Number:</label>
<input type="text" id="rollNumber" name="rollNumber" required><br>
<label for="age">Age:</label>
<input type="number" id="age" name="age" required><br>
<label>Gender:</label>
<input type="checkbox" id="male" name="gender" value="male">
<label for="male">Male</label>
<input type="checkbox" id="female" name="gender" value="female">
<label for="female">Female</label><br>
<label for="address">Address:</label>
<textarea id="address" name="address" rows="4" cols="50"></textarea><br>
<label for="mobileNumber">Mobile Number:</label>
<input type="tel" id="mobileNumber" name="mobileNumber" required><br>
<label for="email">Email Address:</label>
<input type="email" id="email" name="email" required><br>
<label for="gate">Are you writing GATE-2024?</label>
<select id="gate" name="gate">
<option value="yes">Yes</option>
<option value="no">No</option>
</select><br>
<button type="submit">Registration</button>
</form>
</body>
</html>
